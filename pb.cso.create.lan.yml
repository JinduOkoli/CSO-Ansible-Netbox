---
  ### ---------------------------------------------------------------------------
  ### CREATE AN SDLAN IN CSO AND MIST
  ### ---------------------------------------------------------------------------
  - hosts: localhost
    connection: local
    gather_facts: False
    become: False
    any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
    roles:
      ### ---------------------------------------------------------------------------
      ### CSO WORK
      ### ---------------------------------------------------------------------------
      - { role: cso_auth }
      - { role: cso_configure_lan }
      - { role: cso_deploy_lan }
      ### ---------------------------------------------------------------------------
      ### MIST WORK
      ### ---------------------------------------------------------------------------
      - { role: mist_configure_switch }
      - { role: mist_configure_wlan }
      ### ---------------------------------------------------------------------------
      ### MIST WORK
      ### ---------------------------------------------------------------------------
      - { role: slack_sdlan_create }
