### ---------------------------------------------------------------------------
### UPDATE TEAM IN SLACK
### ---------------------------------------------------------------------------
- name: "Create a JSON payload with CSO site details"
  template:
    src: cso_site_slack_message.j2
    dest: /var/tmp/cso_site_slack_message.json
    mode: 0640
  run_once: True

- name: "send an update message to team on Slack"
  uri:
    url: "https://hooks.slack.com/services/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"
    method: POST
    return_content: yes
    status_code: "200"
    headers:
      Content-Type: "application/json"
    body: "{{ lookup('file','/var/tmp/cso_site_slack_message.json') }}"
    force_basic_auth: yes
    body_format: json
  register: slack_message
  run_once: True
